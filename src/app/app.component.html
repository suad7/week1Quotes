<div>
    <h1>Quotes</h1>
    <hr>
    <app-home (addedQuote)='addAquote($event)'></app-home>
</div>
<br>
<div class="container" *ngFor='let quote of quotes'>
    <p> SUMMARY:</p>
    <p> Author: {{quote.author}}</p>
    <p> Quote: {{quote.quote}}</p>
    <p>Submitted by: {{quote.submittedBy}}  submitted {{quote.date | timeAgo}}</p>
</div>
